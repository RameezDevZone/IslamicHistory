name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build and Export ğŸ—ï¸
        run: npm run build

      - name: List output directory structure
        run: find out -type f | sort
        
      - name: Add .nojekyll file ğŸ“„
        run: touch out/.nojekyll

      - name: Copy CNAME file ğŸ“‹
        run: cp CNAME out/
        
      - name: Copy index.html if it doesn't exist
        run: |
          if [ ! -f out/index.html ]; then
            cp public/index.html out/
          fi
          
      - name: Check if out/index.html exists
        run: cat out/index.html || echo "index.html not found!"

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true 